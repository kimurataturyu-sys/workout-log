<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Workout Log</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<script defer src="./app.js"></script>
<body>
  <header class="topbar">
    <button id="btnMenu" class="iconBtn" aria-label="menu">☰</button>
    <div class="title">Workout Log</div>
    <button id="btnBackup" class="iconBtn" aria-label="backup">⤓</button>
  </header>

  <main class="container">
    <section id="view-record" class="view"></section>
    <section id="view-presets" class="view"></section>
    <section id="view-history" class="view"></section>
  </main>

  <nav class="tabs">
    <button class="tab" data-route="record">記録</button>
    <button class="tab" data-route="presets">プリセット</button>
    <button class="tab" data-route="history">履歴</button>
  </nav>

  <!-- Drawer -->
  <div id="drawerBackdrop" class="backdrop hidden"></div>
  <aside id="drawer" class="drawer hidden" aria-hidden="true">
    <div class="drawerHeader">
      <div class="drawerTitle">メニュー</div>
      <button id="btnDrawerClose" class="iconBtn" aria-label="close">✕</button>
    </div>

    <div class="drawerBody">
      <div class="card">
        <div class="cardTitle">バックアップ</div>
        <div class="row">
          <button id="btnExport" class="btn">JSONを書き出す</button>
          <button id="btnImport" class="btn">JSONを読み込む</button>
          <input id="fileImport" type="file" accept="application/json" class="hidden" />
        </div>
        <p class="muted">機種変更・端末故障に備えて、定期的に書き出し推奨。</p>
      </div>

      <div class="card danger">
        <div class="cardTitle">リセット</div>
        <button id="btnReset" class="btn danger">全データ削除（注意）</button>
      </div>

      <div class="card">
        <div class="cardTitle">使い方</div>
        <ul class="list">
          <li>プリセットでメニューを作る</li>
          <li>記録でプリセットを選んで開始</li>
          <li>各種目に前回と目標が出る</li>
          <li>履歴で過去を見返す</li>
        </ul>
      </div>
    </div>
  </aside>
