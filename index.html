<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Workout Log</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>🏋️ Workout Log</h1>

  <form id="logForm">
    <input type="date" id="date" required />
    <select id="workoutSelect" required></select>
    <select id="exerciseSelect" required></select>
    <select id="setNo" required></select>

    <input type="number" id="weight" placeholder="重量(kg)" required step="0.5" />
    <input type="number" id="reps" placeholder="回数" required />
    <input type="number" id="rir" placeholder="RIR（余力 0〜5）" />

    <div class="row">
      <button type="submit">記録</button>
      <button id="undoBtn" type="button">↩ 直前の入力を取り消す</button>
    </div>
  </form>

  <hr />

  <h2>📈 グラフ</h2>
  <div class="row">
    <select id="filterExercise"></select>

    <select id="chartMetric">
      <option value="e1rm">推定1RM</option>
      <option value="weight">重量</option>
      <option value="reps">回数</option>
      <option value="volume">ボリューム（重量×回数）</option>
    </select>

    <select id="chartMode">
      <option value="bySet">セット別</option>
      <option value="sum">セット合計</option>
      <option value="both">セット別＋合計</option>
    </select>
  </div>

  <canvas id="chart"></canvas>

  <hr />

  <h2>📝 過去ログの修正</h2>
  <div class="row">
    <input type="date" id="editDate" />
    <button id="showByDateBtn" type="button">一覧表示</button>
    <button id="clearEditBtn" type="button">クリア</button>
  </div>

  <div id="editInfo" class="card"></div>
  <div id="editList" class="card"></div>

  <div id="editPanel" class="card" style="display:none;">
    <h3>選択中ログの編集</h3>

    <div class="row">
      <div style="flex:1;">
        <div style="font-size:12px;opacity:0.8;">種目</div>
        <div id="editExerciseLabel" style="font-weight:700;"></div>
      </div>
      <div style="flex:1;">
        <div style="font-size:12px;opacity:0.8;">日付</div>
        <div id="editDateLabel" style="font-weight:700;"></div>
      </div>
    </div>

    <div class="row">
      <label style="flex:1;">Set
        <select id="editSetNo"></select>
      </label>
      <label style="flex:1;">重量(kg)
        <input id="editWeight" type="number" step="0.5" />
      </label>
      <label style="flex:1;">回数
        <input id="editReps" type="number" />
      </label>
      <label style="flex:1;">RIR
        <input id="editRir" type="number" />
      </label>
    </div>

    <div class="row">
      <button id="saveEditBtn" type="button">保存</button>
      <button id="cancelEditBtn" type="button">キャンセル</button>
      <button id="deleteSelectedBtn" type="button" style="margin-left:auto;">🗑 この1件を削除</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
